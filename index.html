<!DOCTYPE html>
<html lang="en" ng-app="BikePlanner">
<head>

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="Plan your trip on Santander Bikes through London!">
  <meta name="author" content="Joost Ouwerling">

  <!-- MOBILE SETTINGS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT

  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="components/Skeleton-2.0.4/css/normalize.css">
  <link rel="stylesheet" href="components/Skeleton-2.0.4/css/skeleton.css">
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  -->

  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places,geometry"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
